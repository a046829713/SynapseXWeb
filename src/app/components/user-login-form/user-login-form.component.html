<div class="login-container">
  <div class="row g-0">
    <!-- Form Section -->
    <div class="col-lg-8 info">
      <div class="form-section">
        <div class="login-box">
          <div class="text-center mb-4">
            <a class="navbar-brand" routerLink="/home"><i class="bi bi-graph-up-arrow"></i> SynapseX</a>
            <h2 class="mt-3">歡迎回來</h2>
            <p>請登入以繼續</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">電子郵件</label>
              <input type="email" id="email" class="form-control" formControlName="email"
                placeholder="name@example.com">
              <div
                *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                class="form-text text-danger">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">電子郵件為必填項。</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">請輸入有效的電子郵件格式。</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <input type="password" id="password" class="form-control" formControlName="password"
                placeholder="••••••••">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">記住我</label>
              </div>
              <a href="#" class="forgot-password-link">忘記密碼?</a>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">登入</button>
            </div>
            <div class="text-center mt-4">
              <p class="text-muted">還沒有帳號? <a routerLink="/register" class="register-link">立即註冊</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Image Section -->
    <div class="col-lg-4 d-none d-lg-block image-section">
      <!-- 您可以在這裡插入圖片，例如使用 background-image 或 <img> 標籤 -->
    </div>
  </div>
</div>
