<div class="login-container">
  <div class="row g-0">
    <!-- Form Section -->
    <div class="col-lg-8 info">
      <div class="form-section">
        <div class="login-box">
          <div class="text-center mb-4">
            <a class="navbar-brand" routerLink="/home"><i class="bi bi-graph-up-arrow"></i> SynapseX</a>
            <h2 class="mt-3">建立您的帳號</h2>
            <p>加入我們，開啟您的量化交易之旅</p>
          </div>
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">使用者名稱</label>
              <input type="text" id="username" class="form-control" formControlName="username" placeholder="請輸入您的使用者名稱">
              <div *ngIf="registrationForm.get('username')?.invalid && (registrationForm.get('username')?.dirty || registrationForm.get('username')?.touched)" class="form-text text-danger">
                <small *ngIf="registrationForm.get('username')?.errors?.['required']">使用者名稱為必填項。</small>
                <small *ngIf="registrationForm.get('username')?.errors?.['minlength']">使用者名稱至少需要 3 個字元。</small>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">電子郵件</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="name@example.com">
              <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)" class="form-text text-danger">
                <small *ngIf="registrationForm.get('email')?.errors?.['required']">電子郵件為必填項。</small>
                <small *ngIf="registrationForm.get('email')?.errors?.['email']">請輸入有效的電子郵件格式。</small>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="至少 8 個字元">
              <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)" class="form-text text-danger">
                <small *ngIf="registrationForm.get('password')?.errors?.['required']">密碼為必填項。</small>
                <small *ngIf="registrationForm.get('password')?.errors?.['minlength']">密碼至少需要 8 個字元。</small>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">確認密碼</label>
              <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="再次輸入您的密碼">
              <div *ngIf="registrationForm.get('confirmPassword')?.invalid && (registrationForm.get('confirmPassword')?.dirty || registrationForm.get('confirmPassword')?.touched)" class="form-text text-danger">
                <small *ngIf="registrationForm.get('confirmPassword')?.errors?.['required']">確認密碼為必填項。</small>
              </div>
              <div *ngIf="registrationForm.errors?.['passwordMismatch'] && registrationForm.get('confirmPassword')?.touched" class="form-text text-danger">
                <small>兩次輸入的密碼不相符。</small>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="registrationForm.invalid">立即註冊</button>
            </div>
            <div class="text-center mt-4">
              <p class="text-muted">已經有帳號了? <a routerLink="/Login" class="login-link">立即登入</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Image Section -->
    <div class="col-lg-4 d-none d-lg-block image-section">
      <!-- 您可以在這裡插入圖片，例如使用 background-image 或 <img> 標籤 -->
    </div>
  </div>
</div>
